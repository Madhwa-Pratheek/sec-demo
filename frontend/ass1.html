<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        
        .form-grid {
            display: grid;
            gap: 1rem;
            grid-template-columns: 1fr;
        }

        @media (min-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr 2fr;
                align-items: center;
            }
        }
        
        .register-btn {
            transition: background-color 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col antialiased">

    
    <header class="bg-white shadow-sm py-4 px-6 md:px-12">
        <div class="flex flex-col md:flex-row md:justify-between md:items-center">
           
            <div class="text-3xl font-bold text-gray-800 mb-4 md:mb-0">
                Madhwa Pratheek
            </div>
           
            <nav class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-8">
                <a href="#" class="text-gray-600 hover:text-indigo-600 font-medium transition-colors duration-200">Home</a>
                <a href="#" class="text-gray-600 hover:text-indigo-600 font-medium transition-colors duration-200">Courses</a>
                <a href="#" class="text-gray-600 hover:text-indigo-600 font-medium transition-colors duration-200">Contact</a>
            </nav>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-2xl border border-gray-200">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Register for a Course</h2>
            
            
            <form action="#" method="post" class="space-y-6">
                
                
                <div class="form-grid">
                    <label for="full-name" class="font-medium text-gray-700 md:text-right">Full Name</label>
                    <input type="text" id="full-name" name="full-name"  class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>

             
                <div class="form-grid">
                    <label for="email" class="font-medium text-gray-700 md:text-right">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>

                
                <div class="form-grid">
                    <label for="course" class="font-medium text-gray-700 md:text-right">Course Selection</label>
                    <select id="course" name="course" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="">Select a Course</option>
                        <option value="web-development">Web Development</option>
                        <option value="data-science">Data Science</option>
                        <option value="graphic-design">Graphic Design</option>
                    </select>
                </div>

                
                <div class="form-grid">
                    <label class="font-medium text-gray-700 md:text-right">Gender</label>
                    <div class="flex flex-wrap items-center space-x-4">
                        <label class="inline-flex items-center">
                            <input type="radio" name="gender" value="male" class="form-radio text-indigo-600">
                            <span class="ml-2 text-gray-700">Male</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="gender" value="female" class="form-radio text-indigo-600">
                            <span class="ml-2 text-gray-700">Female</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="gender" value="other" class="form-radio text-indigo-600">
                            <span class="ml-2 text-gray-700">Other</span>
                        </label>
                    </div>
                </div>
                
                
                <div class="form-grid">
                    <label for="password" class="font-medium text-gray-700 md:text-right">Password</label>
                    <input type="password" id="password" name="password" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>

               
                <div class="form-grid">
                    <label for="confirm-password" class="font-medium text-gray-700 md:text-right">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>

                
                <div class="form-grid">
                    <div></div> 
                    <button type="submit" class="register-btn w-full md:w-auto px-6 py-2 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Register
                    </button>
                </div>

            </form>
        </div>
    </main>
</body>
</html>
