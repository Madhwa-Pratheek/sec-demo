<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>
<style>
  body{
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
    background-color: #f4f4f4;
}
h1{
   color: #333;

}
section{
    background-color: white;
    padding: 20px;
    margin: 20px auto;
    border-radius: 10px;
    max-width: 400px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);

}
input,button{
    padding: 10px;
    margin: 5px;
    font-size: 16px;

}
button{
    background: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}
button:hover{
    background: #0056b3;
}
#weatherResult{
    margin-top: 20px;
    font-size: 18px;
}
</style>
<body>
  <h2>üå¶ Weather Checker</h2>
  <input type="text" id="cityInput" placeholder="Enter city (bangalore, delhi, mumbai, london, paris)">
  <button id="fetchBtn">Get Weather</button>
  <div id="result"></div>

  <script>
// Predefined city ‚Üí coordinates
    const cityCoords = {
      bangalore: { lat: 12.97, lon: 77.59 },
      delhi: { lat: 28.61, lon: 77.20 },
      mumbai: { lat: 19.07, lon: 72.87 },
      london: { lat: 51.51, lon: -0.13 },
      paris: { lat: 48.85, lon: 2.35 },
    };

    // Event Listener for button
    document.getElementById("fetchBtn").addEventListener("click", () => {
      let city = document.getElementById("cityInput").value.toLowerCase();

      if (!cityCoords[city]) {
        document.getElementById("result").innerHTML = "‚ö†Ô∏è City not in list!";
        return;
      }

      let coords = cityCoords[city];
      let url = `https://api.open-meteo.com/v1/forecast?latitude=${coords.lat}&longitude=${coords.lon}&current_weather=true`;

      // Fetch API
      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (data.current_weather) {
            document.getElementById("result").innerHTML = `
              <h3>Weather in ${city.charAt(0).toUpperCase() + city.slice(1)}</h3>
              <p>üå° Temp: ${data.current_weather.temperature}¬∞C</p>
              <p>üí® Wind: ${data.current_weather.windspeed} km/h</p>
              <p>‚è± Time: ${data.current_weather.time}</p>
            `;
          } else {
            document.getElementById("result").innerHTML = "‚ö†Ô∏è No data available.";
          }
        })
        .catch(error => {
          console.error(error);
          document.getElementById("result").innerHTML = "‚ö†Ô∏è Error fetching weather.";
        });
    });
  </script>
</body>
</html>
